<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="hero-unit">
      <h1>
        <p th:text="'Hello, ' + ${name} + '!'"></p>
      </h1>
      <div class="card" style="width: 100%;"> 
        <div class="card-body">
            <div th:each="article : ${LesArticles}" >
              <h2 th:text="${article.image}" class="text-primary"></h2>
              <h3 th:text="${article.typearticle.libelle}"></h3>
              <p th:text="'Matiere : ' + ${article.typearticle.matiere}"></p>
              <p th:text="'Prix : ' + ${article.typearticle.prix} + '€'"></p>
              <p th:text="'Taille : ' + ${article.taille.libelle}"></p>
              <p th:text="'Quantité : ' + ${article.quantitestock}"></p>
            </div>
        </div>
      </div>
      <a href="/typearticle.html" th:href="@{/TypeArticle}" class="btn btn-large btn-primary">Type Article</a>
      <a href="/index.html" class="btn btn-large btn-primary">Accueil</a>
      </p>
    </div>
</body>
</html>
