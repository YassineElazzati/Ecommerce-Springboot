<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <h1><p th:text="'Hello, ' + ${name} + '!'"></p></h1>
        <ul>
	      <li th:each="article : ${LesArticles}">
	        <h3 th:text="${article.typearticle.libelle}"></h3>
	        <p th:text="${article.quantitestock}"></p>
            <p th:text="{article.taillearticle}"></p>
	      </li>
    </ul>
        <p>Welcome to the Spring Boot Thymeleaf example post Get started quickly by signing up.</p>
        <p>
          <a href="/signup" th:href="@{/signup}" class="btn btn-large btn-success">Sign up</a>
        </p>
      </div>
  </body>
</html>
